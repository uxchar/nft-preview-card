<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <header role="button">
    <a class="skip-link" href="#content">Skip to content</a>
  </header>
  <body>
    <h1 class="sr-only">NFT Card component page for Equilibrium</h1>

    <main>
      <div class="container" id="content">
        <div class="nft-card">
          <div class="img-container">
            <img
              class="cube-img"
              src="./images/image-equilibrium.jpg"
              alt="glass cube"
            />
            <div role="button" tabindex="0">
              <a href="#" class="icon" alt="view more">
                <img
                  class="view-icon"
                  src="./images/icon-view.svg"
                  alt="eye icon, click to view more"
                />
              </a>
            </div>
            <div class="overlay"></div>
          </div>
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <p class="crypto-price">
            <img
              src="./images/icon-ethereum.svg"
              class="crypto-symbol"
              alt="ethereum symbol"
            />
            0.041 ETH
          </p>
          <p class="days-indicator">
            <img
              src="./images/icon-clock.svg"
              class="clock-img"
              alt="days posted icon"
            />
            3 days left
          </p>
          <hr class="divider" />

          <p class="nft-creator">
            <img
              src="./images/image-avatar.png"
              class="avatar"
              alt="creator image"
            />
            Creation of
            <span class="creator-name" alt="creator name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
