<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nft-card">
      <img
        class="cube-img"
        src="images/image-equilibrium.jpg"
        alt="image of glass cube"
      />
      <div class="container">
        <h4 class="card-title"><b>Equilibrium #3429</b></h4>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="crypto-price">0.041 ETH</p>
        <p class="days-indicator">3 days left</p>
        <!-- <p class="nft-author">Creation of Jules Wyvern</p> -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chauncey Harlan</a>.
    </div>
  </body>
</html>
