<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-card">
        <div class="img-container">
          <img
            class="cube-img"
            src="images/image-equilibrium.jpg"
            alt="image of glass cube"
          />
          <a href="#" class="icon" alt="View More">
            <img class="view-icon" src="/images/icon-view.svg" />
          </a>
          <div class="overlay"></div>
        </div>
        <h4 class="card-title">Equilibrium #3429</h4>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <p class="crypto-price">
          <img src="/images/icon-ethereum.svg" class="crypto-symbol" /> 0.041
          ETH
        </p>
        <p class="days-indicator">
          <img src="/images/icon-clock.svg" class="clock-img" /> 3 days left
        </p>
        <hr class="divider" />

        <p class="nft-creator">
          <img src="/images/image-avatar.png" class="avatar" />
          Creation of <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontnd Mentor</a
      >. Coded by <a href="#">Chauncey Harlan</a>.
    </div>
  </body>
</html>
