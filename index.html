<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nft-card">
      <img
        class="cube-img"
        src="images/image-equilibrium.jpg"
        alt="image of glass cube"
      />
      <div class="shadow-container">
        <div class="container">
          <h4 class="card-title"><b>Equilibrium #3429</b></h4>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <p class="crypto-price">
            <img src="/images/icon-ethereum.svg" class="crypto-symbol" /> 0.041
            ETH
          </p>
          <p class="days-indicator">
            <img src="/images/icon-clock.svg" class="clock-img" /> 3 days left
          </p>
          <hr class="divider" />
          <img src="/images/image-avatar.png" class="avatar" />
          <p class="nft-author">
            Creation of <span class="author-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chauncey Harlan</a>.
    </div>
  </body>
</html>
